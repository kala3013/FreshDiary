<section class="contact">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="contact-name" placeholder="Your Name" required>
    <input type="email" id="contact-email" placeholder="Your Email" required>
    <textarea id="contact-message" placeholder="Your Message" required></textarea>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>

<script src="notification.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const messageData = {
    name: document.getElementById('contact-name').value,
    email: document.getElementById('contact-email').value,
    message: document.getElementById('contact-message').value
  };

  try {
    const response = await fetch('api.php?action=contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(messageData)
    });

    if (response.ok) {
      FDNotify.success('Message Sent!', 'Thank you for contacting us! We will get back to you soon.');
      this.reset();
    } else {
      FDNotify.error('Failed', 'Could not send message. Please try again.');
    }
  } catch (error) {
    FDNotify.error('Connection Error', 'Could not connect to server.');
  }
});
</script>
